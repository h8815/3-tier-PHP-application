server {
    listen 80;

    # 1. Frontend: Allow everyone to access the website
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. Backend API: Block direct access, allow only from Frontend and Localhost
    location /api/ {
        # Valid referers: blocked (hidden), localhost, and local IP
        valid_referers blocked localhost 127.0.0.1 4.240.107.20 ; 

        if ($invalid_referer) {
            return 403; # Returns "Forbidden" if accessed directly
        }

        proxy_pass http://backend:80/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}