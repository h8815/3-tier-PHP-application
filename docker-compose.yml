version: "3.8"

services:
  # Nginx Gateway (The only one exposed to the public)
  nginx:
    image: nginx:latest
    container_name: 3tier-nginx
    restart: always
    ports:
      - "3000:80" # Maps Port 3000 -> Nginx 80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - 3tier-network

  # Frontend (Internal Only - No Ports)
  frontend:
    # build: ./frontend
    image: h8815/student-app-frontend:latest
    container_name: 3tier-frontend
    restart: always
    environment:
      # Pass the public-facing API URL
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
    networks:
      - 3tier-network

  # Backend (Internal Only - No Ports)
  backend:
    # build: ./backend
    image: h8815/student-app-backend:latest
    container_name: 3tier-backend
    restart: always
    environment:
      DB_HOST: database
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
      # NEW: Pass the CORS settings to the backend
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      SESSION_SAVE_PATH: /tmp/sessions
    volumes:
      - backend-sessions:/tmp/sessions
      - backend-uploads:/var/www/html/uploads
    depends_on:
      database:
        condition: service_healthy
    networks:
      - 3tier-network

  # Database
  database:
    image: mysql:8.0
    container_name: 3tier-database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 3tier-network

volumes:
  db-data:
  backend-sessions:
  backend-uploads:

networks:
  3tier-network:
    driver: bridge
